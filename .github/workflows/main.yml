name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout :space_invader: :space_invader: :space_invader: :space_invader:
        uses: actions/checkout@v2.3.1

      - name: Installing Dependencies :space_invader: :space_invader: :space_invader:
        run: yarn

      - name: Build project :space_invader: :space_invader:
        run: yarn build
        
      - name: Running tests :space_invader:
        run: yarn test
          
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
